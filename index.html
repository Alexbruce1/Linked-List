<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
  <section class="input-section">
      <article class="section-header">
        <h1 class="page-header page-header-Linked">Linked</h1>
        <img class="header-logo" src="images/logo.svg">
        <h1 class="page-header page-header-List">List</h1>
      </article>
      <form class="page-form">
        <input class="form-input form-text-input title-input" type="text" name="website title" placeholder="Website Title">
        <input class="form-input form-text-input url-input" type="text" name="website url" placeholder="Website URL">
        <button class="form-input submit-button" name="submit">Enter</button>
      </form>
  </section>
  <section class="output-section">
    <ul id="output-list">
    </ul>
  </section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
